<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6ToC</title>
</head>
<body>
  <b>Formulario 6ToC</b><br>
  <br>
    <form>
        <label for="name">Nombre</label>
        <input type="text" placeholder="Enter name" >
        <br><br>
        <label for="lastname">Apellido</label>
        <input type="text" placeholder="Enter lastname">
        <p>Sexo:
            <input type="radio" name="hm" value="h"> Hombre
            <input type="radio" name="hm" value="m"> Mujer
          </p>
          <label for="name">Numero</label>
        <input type="number" placeholder="Enter number" >
        <br><br>
        Correo: <input type="email" name="correo" size="35" placeholder="Enter email">
        <br><br>
        Cel: <input type="number" name="Cel." placeholder="Enter phone number">
        <br><br>
        Dirección: <input type="text" name="Direccion" placeholder="Enter Direction">
        <br><br>
        Teléfono casa: <input type="number" name="Telefono de casa" placeholder="Local number">
        <br><br>
        Nombre de padre: <input type="text" name="Nombre de padre" placeholder="Enter father name">
        <br><br>
        Celular de padre: <input type="number" name="Celular de padre" placeholder="Enter father phone">
        <br><br>
        Cedula: <input type="number" name="Cedula" placeholder="Enter Identication card">
        <br><br>
        <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
    </form>
</body>
</html>
